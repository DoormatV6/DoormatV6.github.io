<!DOCTYPE html>
<html>
<head>
	<title>Blink.</title>
	<style>
	body {background-image:url(blinker.gif);font-family:Helvetica,Sans-serif;text-align:center;height:100vh;margin:0;font-size:20vw}
	
	.vcent {
	  position: relative;
	  top: 50%;
		 -webkit-transform: translateY(-50%);
		 -ms-transform: translateY(-50%);
		 transform: translateY(-50%);
		  
	    -moz-user-select: none; 
        -khtml-user-select: none; 
        -webkit-user-select: none; 
        -o-user-select: none; 
	}
	</style>
</head>
<body>
<div class="vcent">On White, <span style="color:#fff;">On Black.</span></div>
</body>
